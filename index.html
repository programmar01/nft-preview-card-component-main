<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img-contaienr">
      <div class="eye-cotnainer">
        <img class="eye" src="images/icon-view.svg" alt="eye logo">

      </div>
      <img class="main-img" src="images/image-equilibrium.jpg" alt="equilibrium logo">
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="cripto-container">
      <div class="left">
        <img src="images/icon-ethereum.svg" alt="eth logo">
        <h3> 0.041 ETH</h3>
      </div>
    <div class="right">
      <img src="images/icon-clock.svg" alt="clock img">
      <h3>3 days left</h3>
    </div>
  </div>

    <div class="bottom-container">
      <img src="images/image-avatar.png" alt="avatar image">
      <h4>Creation of <span>Jules Wyvern</span></h4>
    </div>


  </div>
</body>
</html>
